<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">Online Marketing System</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </header>
    <section class="purchase-section">
        <div class="purchase-container">
            <h1>Complete Your Purchase</h1>
            <form action="order_confirmation.html" method="POST" class="purchase-form">
                <label for="product">Product:</label>
                <input type="text" id="product" name="product" value="Chicken Feed" readonly>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>

                <label for="customer-name">Full Name:</label>
                <input type="text" id="customer-name" name="customer-name" placeholder="Enter your full name" required>

                <label for="address">Shipping Address:</label>
                <textarea id="address" name="address" placeholder="Enter your shipping address" required></textarea>

                <label for="payment">Payment Method:</label>
                <select id="payment" name="payment" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="cash-on-delivery">Cash on Delivery</option>
                </select>

                <button type="submit" class="purchase-btn">Place Order</button>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Online Marketing System. All rights reserved.</p>
    </footer>
</body>
</html>
